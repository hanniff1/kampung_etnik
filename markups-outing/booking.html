<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="css/Pe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="booking-form">
        <h2>Pemesanan</h2>
        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />

          <label for="name">Email:</label>
          <input type="email" name="email" id="email" required />

          <label for="name">Alamat:</label>
          <input type="text" name="Alamat" id="Alamat" required />

          <label for="name">Tanggal:</label>
          <input type="date" name="date" id="date" required />

          <label for="name">Jenis Kelamin:</label>
          <input type="text" name="Jenis Kelamin" id="Jenis Kelamin" required />

          <!-- <label for="departure-date">Departure Date:</label>
          <input type="date" name="departure-date" id="departure-date" required />

          <label for="return-date">Return Date:</label>
          <input type="date" name="return-date" id="return-date" required /> -->

          <button type="submit">Kembali</button>
          <button type="submit">Selanjutnya</button>
        </form>
      </div>
    </div>
  </body>
</html>

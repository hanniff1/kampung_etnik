<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <td>

            </td>
          </tr>
          <tr>

            </td>

            </td>

          <tr>
            <td>
              Tanggal Kunjungan
            </td>

              <select>
                <option>- Tgl -</option>

                <option>- Bulan -</option>

              </select>
              <select>
                <option>- Tahun -</option>
                <option> 2024 </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jumlah Pengunjung</td>
